# Installation instructions:
#
#  cp seoul256.conf ~/.config/kitty/
#  echo "include seoul256.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

foreground           #d8d8d8
background           #4a4a4a

color0              #585858
color8              #5f5f5f
color1               #df9a98
color9               #FFBEB0
color2               #719672
color10              #97bb98
color3               #e0bb71
color11              #ffdd98
color4               #96BBDC
color12              #BADCFC
color5               #DFBDBC
color13              #FFBEB0
color6               #96DDDE
color14              #96ddde
color7               #d8d8d8
color15              #e9e9e9

# cursor colors
cursor               #d75f87
cursor_text_color    #4a4a4a

active_tab_background #e17899
active_tab_foreground #3b3b3b

active_tab_font_style bold

inactive_tab_background #2d2a2e
inactive_tab_foreground #636363
inactive_tab_font_style normal

# Windows
active_border_color #e17899
inactive_border_color #3b3b3b
